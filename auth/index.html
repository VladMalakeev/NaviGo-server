<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NaviGo</title>
    <link rel="stylesheet" type="text/css" href="auth/style.css">
</head>
<body>
<div id="wrap">
    <form id="form" action="" method="POST">
        <table>
            <tr>
                <td><span class="textLogin">Login</span></td>
                <td><input type="text" size="30" name="login"></td>
            </tr>

            <tr>
                <td><span class="textLogin">Password</span></td>
                <td><input type="password" size="30" name="password"></td>
            </tr>
            <tr><td colspan="2"><input id="enter" type="submit" value="Sign in" name="submit" ></td></tr>



        </table>
    </form>
</div>

</body>
</html>
